<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>selector1</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js">
</script>
<script type="text/javascript">
	$(function(){
	
		
		$('h1').css('color', 'red');
		$('#text').css('color', 'orange');
		$('h1[name=text]').css('color', 'yellow');
		$('.#text').css('color', 'green');

	});

</script>
 </head>
 <body>
  <h1>text1</h1>
  <h1 id="text">text2</h1>
  <h1 name="text">text3</h1>
  <h1 class="text">text4</h1>
 </body>
</html>
