	function checkBtn(){

		var checkValue = "";
		$('input[name=check]').each(function(){
			if($(this).is(":checked")){
				console.log($(this).val() + "번");
				checkValue += $(this).
			}
		});
		console.log(
			$('input[name=check]').text();
		);
	}
  </script>
 </head>
 <body>
