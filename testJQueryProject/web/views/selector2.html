<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>selector2</title>
  <script type="text/javascript" src="../js/jquery-3.2.1.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('ol .first').css('color', 'red');
		$('ol .second').css('color', 'orange');
		$('ol li:last').css('color', 'green');
		$('ul .third').css('color', 'blue');
		$('ul .second').css('color', 'purple');
		$('ul li:last').css('color', 'navy');
		
	});
</script>
 </head>
 <body>
  <ol>
	<li class="first"><h2>1-1</h2></li>
	<li class="second"><h2>1-2</h2></li>
	<li class="first"><h2>1-3</h2></li>
  </ol>
  <ul>
	<li class="third"><h2>2-1</h2></li>
	<li class="second"><h2>2-2</h2></li>
	<li class="third"><h2>2-3</h2></li>
  </ul>
 </body>
</html>
