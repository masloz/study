<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">  
  <title>test html</title>
 </head>
 <body>
  <h1>testHTMLProject</h1>
	<form method="post" action="로그인처리용서버측클래스명">
		아이디 : <input type="text" name="userid" size="20" maxlength="15"><br>
		암 호 : <input type="password" name="userpwd" size="20"><br>
		<input type="submit" value="로그인">
	</form>
	<hr>
	<div style="background:#66ff00;height:30px;">
		<form method="post" action="검색키워드받을클래스명">
			<input type="text" name="keyword" size="100">
			<input type="submit" value="검색">
		</form>
	</div>
<div>
 <h2>회원 가입하기</h2>
	<form method="post" action="회원가입값받을클래스명">
		<table cellspacing="5" width="600" align="center">
		<tr>
			<td width="120" bgcolor="#ffcc00">이 름</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">아이디</td>
			<td><input type="text" name="userid">
			&nbsp; &nbsp; &nbsp;<input type="button" value="중복확인" onclick="">
			</td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">암 호</td>
			<td><input type="password" name="userpwd"></td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">암호확인</td>
			<td><input type="password" name="userpwd2"></td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">이메일</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">전화번호</td>
			<td><input type="tel" name="phone"></td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">성 별</td>
			<td><input type="radio" name="gender" value="남"> 남자 &nbsp; &nbsp; 
			<input type="radio" name="gender" value="여"> 여자 </td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">직 업</td>
			<td>
			<select name="job">
				<option value="회사원" selected>회사원
				<option value="학생">학생
				<option value="주부">주부
				<option value="기타">기타
			</select>
			</td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">취 미</td>
			<td>
			<table width="300" height="90">
			<tr>
				<td><input type="checkbox" name="hobby" value="등산"> 등산</td>
				<td><input type="checkbox" name="hobby" value="사이클"> 사이클</td>
				<td><input type="checkbox" name="hobby" value="헬스"> 헬스</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="hobby" value="음악감상"> 음악감상</td>
				<td><input type="checkbox" name="hobby" value="영화보기"> 영화보기</td>
				<td><input type="checkbox" name="hobby" value="게임하기"> 게임하기</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="hobby" value="독서"> 독서</td>
				<td><input type="checkbox" name="hobby" value="미술"> 미술</td>
				<td><input type="checkbox" name="hobby" value="댄스"> 댄스</td>
			</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">우편번호</td>
			<td><input type="image" src="images/cyworld.jpg" onclick="alert('버튼을 누르셨군요...');"></td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00">하고 싶은 말</td>
			<td><textarea name="content" rows="5" cols="50"></textarea></td>
		</tr>
		<tr>
			<td bgcolor="#ffcc00" colspan="2" align="center">
			<input type="submit" value="가입하기">
			&nbsp; &nbsp;
			<input type="reset" value="가입취소">
			</td>
			
		</tr>
		</table>
	</form>
</div>
<hr>
<div>
	<h2>게시글 등록하기</h2>
	<form action="" method="post" enctype="">
	<table align="center" width="600">
	<tr>
		<td>글번호</td>
		<td><input type="number" min="1" max="100" step="1" value="1"></td>
	</tr>
	<tr>
		<td>글제목</td>
		<td><input type="text" name="title"></td>
	</tr>
	<tr>
		<td>작성자</td>
		<td><input type="text" name="writer"></td>
	</tr>
	<tr>
		<td>작성날짜</td>
		<td><input type="date" name="bdate"></td>
	</tr>
	<tr>
		<td>첨부파일</td>
		<td><input type="file" name="upfile"></td>
	</tr>
	<tr>
		<td>글내용</td>
		<td><textarea name="content" rows="10" cols="50"></textarea></td>
	</tr>
	<tr>		
		<td colspan="2" align="center">
		<input type="submit" value="글등록하기">
		</td>
	</tr>
	</table>
	</form>
</div>
<br><br><br><br><br><br><br>
 </body>
</html>
