<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>웹 폼</title>
</head>
<body>
	<h1>HTML5</h1>
	<form>
	<fieldset>
		<legend>주문 내용</legend>
		<ol>
			<li>
			<label for="prod">상품명</label>
			<input id="prod" type="text" size="25">
			</li>
			<li>
			<label for="num">주문개수</label>
			<input id="num" type="number"
			min="1" max="3" value="1">
			</li>
		</ol>
	</fieldset>
	<input type="submit" value="등록">
	</form>
	
	<input type="search">

	<li>
		<label for="prodid">색상</label>
		<input id="prod" type="text" list="mycolor">
		<datalist id="mycolor">
			<option value="black" label="검정색">
			<option value="white" label="흰색">
			<option value="skyblue" label="하늘색">
		</datalist>
	</li> 

	<form method="post" action="">
	<li>
		<label for="name">이름</label>
		<input id=name type="text" placeholder="8자 미만 공백없이" required>
	</li>
	<li>
		<label for="email">메일주소</label>
		<input id="email" type="email" placeholder="example@domain.com" required>
	</li>
	<li>
		<label for="phone">전화번호</label>
		<input id="phone" name="phone" placeholder="02)1111-1111" required>
	</li>
	<input type="submit">

	</form>
		

</body>
</html>
